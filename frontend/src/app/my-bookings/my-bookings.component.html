<div class="bookings">
    <h2>My Bookings</h2>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
        </ng-container>
  
        <ng-container matColumnDef="end_time">
          <th mat-header-cell *matHeaderCellDef> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.end_time}} </td>
        </ng-container>

        <ng-container matColumnDef="booked_at">
            <th mat-header-cell *matHeaderCellDef> Booking Time </th>
            <td mat-cell *matCellDef="let element"> {{element.booked_at}} </td>
          </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Availability </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
