<div class="carDetails" *ngIf="car">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="name" [(ngModel)]="car.name" disabled>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Model</mat-label>
        <input matInput placeholder="Model" [(ngModel)]="car.model" disabled>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Manufactured Year</mat-label>
        <input matInput placeholder="Year" type="number" [(ngModel)]="car.made" disabled>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Color</mat-label>
        <input matInput placeholder="Color" [(ngModel)]="car.color" disabled>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" type="number" step="100" [(ngModel)]="car.price" disabled>
    </mat-form-field>

</div>
<div>
    <h2>Book</h2>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <button color="primary" mat-raised-button mat-button (click)="book()">Book</button>
</div>
<div class="bookings">
    <h2>Bookings</h2>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
        </ng-container>
  
        <ng-container matColumnDef="end_time">
          <th mat-header-cell *matHeaderCellDef> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.end_time}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container> -->
  
        <!-- <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Availability </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
